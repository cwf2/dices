{% extends "speechdb/base_nosidebar.html" %}

{% block title %}Work Detail{% endblock %}

{% block content %}
<div class="jumbotron">
  <div class="accordion">
    <div class="accordion-item">
			<div class="accordion-header" style="padding: 20px 20px">
      <h4>Speech Detail</h4>
			<small>Speech {{ speech.public_id }}</small>
      <div class="accordion-body">
        <table class="table">
          <thead>
          </thead>
          <tbody>
            <tr>
              <td>Locus</td>
              <td>{{ speech.work.get_long_name }} {{ speech.l_range }}</td>
            </tr>
            <tr>
              <td>Speaker</td>
              <td>{{ speech.get_spkr_str }}</td>
            </tr>
            <tr>
              <td>Addressee</td>
              <td>{{ speech.get_addr_str }}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>    
</div>
{% endblock %}
