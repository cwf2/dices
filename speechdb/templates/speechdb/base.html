{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'speechdb/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'speechdb/dices.png' %}"/>
    <title>{% block title %}DICES{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'app:index' %}">
          DICES
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% block navbar %}
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="link-drpdn-speeches" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Speeches</a>
              <div class="dropdown-menu" aria-labelledby="link-drpdn-speeches">
                <a class="dropdown-item" href="{% url 'app:speech_search' %}">Search</a>
                <a class="dropdown-item" href="{% url 'app:speeches' %}">Show all</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="link-drpdn-chars" href="#" role="button" data-bs-toggle="dropdown"  aria-expanded="false">Speech Clusters</a>
              <div class="dropdown-menu" aria-labelledby="link-drpdn-chars">

              <a class="dropdown-item" href="{% url 'app:cluster_search' %}">Search</a>
              <a class="dropdown-item" href="{% url 'app:clusters' %}">Show all</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="link-drpdn-chars" href="#" role="button" data-bs-toggle="dropdown"  aria-expanded="false">Characters</a>
              <div class="dropdown-menu" aria-labelledby="link-drpdn-chars">

              <a class="dropdown-item" href="{% url 'app:character_search' %}">Search</a>
              <a class="dropdown-item" href="{% url 'app:characters' %}">Show all</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="link-drpdn-chars" href="#" role="button" data-bs-toggle="dropdown"  aria-expanded="false">Character Instances</a>
              <div class="dropdown-menu" aria-labelledby="link-drpdn-chars">

              <a class="dropdown-item" href="{% url 'app:instances_search' %}">Search</a>
              <a class="dropdown-item" href="{% url 'app:instances' %}">Show all</a>
            </li>
          </ul>
        </div>
        {% endblock %}
      </div>
    </nav>
    <div id="content" style="padding:20px;">
    {% block body %}
    {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  </body>
</html>
