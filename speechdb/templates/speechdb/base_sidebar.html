{% extends "speechdb/base.html" %}

{% block body %}
<nav aria-label="Page navigation">
  <div class="d-flex justify-content-between">
    {% block pagination %}
    {% endblock %}
  </div>
</nav>
<div class="row">
  <div class="col-lg-3 collapse show" id="collapseSidebar">
    <div class="alert alert-secondary">
      {% block sidebar_content %}
      {% endblock %}
    </div>
  </div>
  <div class="col">
    {% block content %}
    {% endblock %}
  </div>
</div>
{% endblock %}
